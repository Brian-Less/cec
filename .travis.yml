{
  "language": "cpp",
  "os": [
    "linux"
  ],
  "dist": "xenial",
  "compiler": [
    "gcc"
  ],
  "addons": {
    "apt": {
      "packages": [
        "g++-multilib"
      ]
    }
  },
  "before_script": [
    "mkdir build && cd build",
    "cmake .."
  ],
  "script": [
    "make",
    "cd .."
  ],
  "deploy": [
    {
      "provider": "bintray",
      "file": "bintray.json",
      "user": "aktah",
      "key": 
      {
        "secure": ""
      },
      "skip_cleanup": true,
      "after_success": [
        "wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh",
        "chmod +x send.sh",
        "./send.sh success $WEBHOOK_URL"
      ],
      "after_failure": [
        "wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh",
        "chmod +x send.sh",
        "./send.sh failure $WEBHOOK_URL"
      ]
    }
  ]
}