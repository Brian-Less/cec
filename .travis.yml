language: cpp
os:
- linux
dist: xenial
compiler:
- gcc
addons:
  apt:
    packages:
    - g++-multilib
before_script:
- mkdir build && cd build
- cmake ..
script:
- make
- cd ..

deploy:
  matrix:
  - provider: bintray
    file: bintray.json
    user: aktah
    key:
      secure: 
    skip_cleanup: true
  key:
    secure: 
